server {
    listen 80;
    server_name localhost;
    
    # Serve static web files
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Serve compiled WASM files from separate volume
    location /wasm/ {
        alias /var/www/wasm/;
        autoindex on;
        autoindex_format html;
        
        # CORS for fetching from browser
        add_header Access-Control-Allow-Origin *;
        
        # Correct MIME type for WASM
        types {
            application/wasm wasm;
        }
    }
}
